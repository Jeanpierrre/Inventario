[pytest]
# Configuración de Pytest

# Directorios donde buscar tests
testpaths = test

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# CRÍTICO: Ignorar tests de Selenium cuando se ejecuta pytest sin argumentos específicos
# Esto evita que pytest los ejecute en el stage de "Python Tests & Coverage"
norecursedirs = .git .tox dist build *.egg

# Opciones de línea de comandos por defecto
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings

# Marcadores personalizados
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    selenium: marks tests as selenium E2E tests
    db: marks tests as database tests

# IMPORTANTE: Ignorar archivos de Selenium en colección automática
# Esto es lo que realmente soluciona el problema
collect_ignore = 
    test/test_selenium_inventory.py
    test/conftest.py

# Configuración de cobertura
[coverage:run]
source = .
omit = 
    */tests/*
    */test/*
    */__pycache__/*
    */site-packages/*
    */dist-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
