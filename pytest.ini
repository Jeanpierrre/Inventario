[pytest]
minversion = 7.0
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
markers =
    smoke: Pruebas smoke (rápidas)
    regression: Pruebas de regresión
    performance: Pruebas de rendimiento
    selenium: Pruebas Selenium E2E