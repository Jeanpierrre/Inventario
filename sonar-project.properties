# Configuración de SonarQube
sonar.projectKey=GYKVENTAS
sonar.projectName=Inventario GYK
sonar.projectVersion=1.0

# URL del servidor SonarQube
sonar.host.url=https://srvapp.netwaresoft.com

# Rutas de código fuente
sonar.sources=app,components,hooks,lib

# NO especificar sonar.tests si no tienes carpeta de tests
# sonar.tests=__tests__

# Exclusiones
sonar.exclusions=**/node_modules/**,**/.next/**,**/public/**,**/coverage/**,**/build/**,**/dist/**

# Configuración de TypeScript/JavaScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
