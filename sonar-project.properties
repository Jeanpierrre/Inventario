# Información del proyecto
sonar.projectKey=GYKVENTAS
sonar.projectName=GYKVENTAS

# SOLO analizar archivos Python específicos
sonar.sources=sistema.py,db.py

# Carpeta de tests
sonar.tests=test

# Patrones de archivos de prueba
sonar.test.inclusions=**/test_*.py,**/*_test.py

# Exclusiones - NO analizar estos archivos/carpetas
sonar.exclusions=**/node_modules/**,**/.next/**,**/public/**,**/coverage/**,**/build/**,**/dist/**,**/__pycache__/**,**/venv/**,**/env/**,**/.venv/**,**/.env/**,**/migrations/**,**/instance/**,**/.git/**,**/.github/**,sb_admin.py,frontend.html,**/deploy/**

# Configuración de SonarQube
sonar.host.url=https://srvapp.netwaresoft.com

# Versión de Python
sonar.python.version=3.10.5

# Reporte de cobertura
sonar.python.coverage.reportPaths=coverage.xml

# Codificación
sonar.sourceEncoding=UTF-8
