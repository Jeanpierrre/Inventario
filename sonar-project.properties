# Información del proyecto
sonar.projectKey=GYKVENTAS
sonar.projectName=GYKVENTAS

# ✅ ANALIZAR Python Y TypeScript/JavaScript
sonar.sources=sistema.py,db.py,lib,components,app,hooks

# Carpeta de tests
sonar.tests=test

# Patrones de archivos de prueba
sonar.test.inclusions=**/test_*.py,**/*_test.py,**/*.test.ts,**/*.test.tsx,**/*.test.js

# Exclusiones - NO analizar estos archivos/carpetas
sonar.exclusions=**/node_modules/**,**/.next/**,**/public/**,**/coverage/**,**/build/**,**/dist/**,**/__pycache__/**,**/venv/**,**/env/**,**/.venv/**,**/.env/**,**/migrations/**,**/instance/**,**/.git/**,**/.github/**,sb_admin.py,frontend.html,**/deploy/**,**/*.config.js,**/*.config.mjs,**/*.config.ts

# Configuración de SonarQube
sonar.host.url=https://srvapp.netwaresoft.com

# ✅ VERSIONES
sonar.python.version=3.10.5
sonar.javascript.node.maxspace=4096

# ✅ REPORTES DE COBERTURA
# Python
sonar.python.coverage.reportPaths=coverage.xml
# TypeScript/JavaScript - Jest genera lcov por defecto
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Codificación
sonar.sourceEncoding=UTF-8

# ✅ Configuración adicional para TypeScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info
